{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
    <form method="post" action="" class="form">
        {{ form.hidden_tag() }}
        {% for field in form %}
            <div class="element">
                {{ render_field(field) }}
            </div>
        {% endfor %}
        <button type="submit">Add Ingredient</button>
    </form>
{% endblock %}
