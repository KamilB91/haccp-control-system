{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
    <div class="column">
        <form method="post" class="row">
            {{ form.hidden_tag() }}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <button type="submit">Send</button>
        </form>
        {% for day in select_production_day %}
        <div class="row">
            <a href="{{ url_for('show_day_details', day_id=day.id) }}"><h5>{{ day.date }}</h5></a>
            <h5>{{ day.batch }}</h5>
        </div>
        {% endfor %}
    </div>
{% endblock %}
